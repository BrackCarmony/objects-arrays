<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Arrays Tutorial</title>
</head>

<body>
  ary1:
  <div id="x"></div>
  ary2:
  <div id="y"></div>
  ary3:
  <div id="z"></div>
  <style>
    .box {
      height: 50px;
      width: 50px;
      display: inline-block;
      line-height: 50px;
      text-align: center;
      border: 1px solid black;
      background-size: cover;
      background-position: center;
      transition:1s;
      position: relative;
      top:0;
      z-index: 0;
      overflow: hidden;
    }

    .box:hover{
      z-index: 100;
      transform: scale(2);
    }
    .nofont{
      position:relative;
      left:-2000px;
    }
  </style>
  <script src="array.js" charset="utf-8"></script>
